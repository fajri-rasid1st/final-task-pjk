{% extends 'admin/index.html' %}

{% block content %}

<article class="media content-section mb-5">
    <div class="media-body">
        <h1 class="display-4 mb-4">Send Account to User</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group mb-4">
                {{ form.emails.label(class="form-control-label mb-1") }}
                {{ form.emails(class="custom-select") }}
            </div>
            <div class="form-group mb-2">
                {{ form.submit(class="btn btn-dark")}}
            </div>
        </form>
    </div>
</article>

{% endblock content %}
