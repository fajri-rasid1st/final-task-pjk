{% extends 'layout.html' %}

{% block content %}

<div class="content-section">
    <div class="media">
        <div class="media-body text-center">
            <img class="rounded-circle shadow account-info-img" src="{{ img }}">
            <h2 class="account-heading">{{ user.username }}</h2>
            <h6 class="text-secondary mb-1">{{ user.email }}</h6>
            <p class="text-secondary mb-1">{{ user.phone_number }}</p>
        </div>
    </div>
</div>

{% endblock content %}
