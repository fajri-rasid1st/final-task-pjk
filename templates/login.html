<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/all.min.css')}}" />
	<!-- External CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
</head>

<body class="text-center">
	<main class="form-signin">
		<form>
			<i class="fas fa-school fa-5x text-dark mb-2"></i>
			<h1 class="title mb-2">Sikolah</h1>
			<h4 class="sub-title mb-4">Login</h4>
			<label for="username" class="float-left"></label>
			<label for="password" class="float-left"></label>
			<input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
			<input type="password" id="password" class="form-control" placeholder="Password" required>
			<button class="w-100 mt-2 mb-1 btn btn-lg btn-outline-info" type="submit">Login</button>
		</form>
		<div>
			<small class="text-muted">
				Jika anda tidak memiliki akun, silahkan request ke admin
				<a href="{{ url_for('login') }}" class="ml-1">di sini.</a>
			</small>
		</div>
		<p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
	</main>
</body>

</html>
